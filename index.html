<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAR CAR GO – AI Airport Transfer & Charter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===== Language Switcher ===== -->
<header class="topbar">
  <div class="container right">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('jp')">日本語</button>
    <button onclick="setLang('kr')">한국어</button>
  </div>
</header>

<!-- ===== HERO ===== -->
<section class="hero center">
  <div class="container">
    <h1>CAR CAR GO</h1>
    <p class="subtitle" data-i18n="hero_subtitle"></p>
    <a href="#booking" class="cta-btn" data-i18n="cta_booking"></a>
  </div>
</section>

<!-- ===== WHAT ===== -->
<section class="section">
  <div class="container">
    <h2 data-i18n="what_title"></h2>
    <div class="card highlight">
      <p data-i18n="what_desc"></p>
    </div>
    <ul class="list">
      <li data-i18n="what_point_1"></li>
      <li data-i18n="what_point_2"></li>
      <li data-i18n="what_point_3"></li>
    </ul>
  </div>
</section>

<!-- ===== HOW ===== -->
<section class="section muted">
  <div class="container">
    <h2 data-i18n="how_title"></h2>
    <div class="grid-2">
      <div class="card">
        <h3 data-i18n="how_traveler_title"></h3>
        <p data-i18n="how_traveler_desc"></p>
      </div>
      <div class="card">
        <h3 data-i18n="how_ai_title"></h3>
        <p data-i18n="how_ai_desc"></p>
      </div>
    </div>
  </div>
</section>

<!-- ===== SERVICES ===== -->
<section class="section">
  <div class="container">
    <h2 data-i18n="service_title"></h2>
    <div class="grid-2">
      <div class="card center">
        <strong data-i18n="service_airport"></strong>
      </div>
      <div class="card center">
        <strong data-i18n="service_charter"></strong>
      </div>
    </div>
  </div>
</section>

<!-- ===== AFTER ===== -->
<section class="section muted">
  <div class="container">
    <h2 data-i18n="after_title"></h2>
    <div class="card highlight">
      <p data-i18n="after_desc"></p>
    </div>
    <ul class="list">
      <li data-i18n="after_point_1"></li>
      <li data-i18n="after_point_2"></li>
      <li data-i18n="after_point_3"></li>
      <li data-i18n="after_point_4"></li>
    </ul>
  </div>
</section>

<!-- ===== BOOKING ===== -->
<section id="booking" class="section dark">
  <div class="container">
    <h2 data-i18n="booking_title"></h2>

    <form id="booking-form"
      method="POST"
      action="https://hook.us2.make.com/65zne6577aajqcrxw2pqt9ayo81qza85"
      class="card form">

      <h3 data-i18n="form_basic"></h3>
      <input type="text" name="full_name" required placeholder="Full Name" />
      <input type="email" name="email" required placeholder="Email" />
      <input type="text" name="contact" placeholder="Phone / WhatsApp" />

      <h3 data-i18n="form_service"></h3>
      <select name="service_type" id="service_type" required>
        <option value="">Select</option>
        <option value="airport">Airport Transfer</option>
        <option value="charter">Charter Service</option>
      </select>

      <div id="airport-fields" style="display:none;">
        <h4 data-i18n="airport_title"></h4>
        <input type="text" name="flight" placeholder="Flight number" />
        <input type="text" name="pickup" placeholder="Pickup location" />
        <input type="text" name="dropoff" placeholder="Drop-off location" />
        <input type="datetime-local" name="datetime" />
      </div>

      <div id="charter-fields" style="display:none;">
        <h4 data-i18n="charter_title"></h4>
        <input type="date" name="charter_date" />
        <select name="hours">
          <option value="">Hours</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
        </select>
        <input type="text" name="areas" placeholder="Planned areas" />
      </div>

      <h3 data-i18n="form_extra"></h3>
      <input type="number" name="passengers" placeholder="Passengers" />
      <input type="number" name="luggage" placeholder="Luggage" />
      <textarea name="notes" placeholder="Notes"></textarea>

      <button type="submit" class="cta-btn" data-i18n="form_submit"></button>
    </form>

    <!-- ===== SUCCESS ===== -->
    <div id="success-message" class="card center" style="display:none; margin-top:32px;">
      <h3 data-i18n="success_title"></h3>
      <p data-i18n="success_desc"></p>
    </div>

  </div>
</section>

function setLang(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.dataset.i18n;
    if (T[lang] && T[lang][key]) el.innerText = T[lang][key];
  });
}
setLang("zh");

const s = document.getElementById("service_type");
const a = document.getElementById("airport-fields");
const c = document.getElementById("charter-fields");

s.onchange = () => {
  a.style.display = "none";
  c.style.display = "none";
  if (s.value === "airport") a.style.display = "block";
  if (s.value === "charter") c.style.display = "block";
};

const form = document.getElementById("booking-form");
const success = document.getElementById("success-message");

form.addEventListener("submit", () => {
  setTimeout(() => {
    form.style.display = "none";
    success.style.display = "block";
    success.scrollIntoView({ behavior: "smooth" });
  }, 500);
});

</html>
