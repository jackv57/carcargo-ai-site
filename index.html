<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAR CAR GO – AI Airport Transfer & Charter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===== Language Switcher ===== -->
  <div id="lang-switcher" style="text-align:right;padding:10px;">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('jp')">日本語</button>
    <button onclick="setLang('kr')">한국어</button>
  </div>

  <!-- ===== HERO ===== -->
  <section id="hero">
    <div class="container">
      <h1>CAR CAR GO</h1>
      <span class="subtitle" data-i18n="hero_subtitle"></span>
      <a href="#booking" class="cta-btn" data-i18n="cta_booking"></a>
    </div>
  </section>

  <!-- ===== WHAT ===== -->
  <section id="what">
    <div class="container">
      <h2 data-i18n="what_title"></h2>

      <div class="highlight-box">
        <p data-i18n="what_desc"></p>
      </div>

      <ul>
        <li data-i18n="what_point_1"></li>
        <li data-i18n="what_point_2"></li>
        <li data-i18n="what_point_3"></li>
      </ul>
    </div>
  </section>

  <!-- ===== BOOKING ===== -->
  <section id="booking">
    <div class="container">
      <h2 data-i18n="booking_title"></h2>
<form id="booking-form">

  <!-- ===== 基本資料 ===== -->
  <h3 data-i18n="form_basic_title">Basic Information</h3>

  <label>
    <span data-i18n="form_name">Full Name</span>
    <input type="text" name="full_name" required />
  </label>

  <label>
    <span data-i18n="form_email">Email</span>
    <input type="email" name="email" required />
  </label>

  <label>
    <span data-i18n="form_contact">Phone / WhatsApp (optional)</span>
    <input type="text" name="contact" />
  </label>

  <!-- ===== 服務類型 ===== -->
  <h3 data-i18n="form_service_title">Service Type</h3>

  <label>
    <select name="service_type" id="service_type" required>
      <option value="">-- Select --</option>
      <option value="airport_transfer">Airport Transfer</option>
      <option value="charter">Charter Service</option>
    </select>
  </label>

  <!-- ===== 接送專用 ===== -->
  <div id="airport-fields" style="display:none;">
    <h4 data-i18n="form_airport_title">Airport Transfer Details</h4>

    <label>
      <span data-i18n="form_flight">Flight Number (if any)</span>
      <input type="text" name="flight_number" />
    </label>

    <label>
      <span data-i18n="form_pickup">Pickup Location</span>
      <input type="text" name="pickup_location" />
    </label>

    <label>
      <span data-i18n="form_dropoff">Drop-off Location</span>
      <input type="text" name="dropoff_location" />
    </label>

    <label>
      <span data-i18n="form_datetime">Pickup Date & Time</span>
      <input type="datetime-local" name="pickup_datetime" />
    </label>
  </div>

  <!-- ===== 包車專用 ===== -->
  <div id="charter-fields" style="display:none;">
    <h4 data-i18n="form_charter_title">Charter Service Details</h4>

    <label>
      <span data-i18n="form_charter_date">Charter Date</span>
      <input type="date" name="charter_date" />
    </label>

    <label>
      <span data-i18n="form_charter_hours">Estimated Hours</span>
      <select name="charter_hours">
        <option value="">-- Select --</option>
        <option value="4">4 hours</option>
        <option value="6">6 hours</option>
        <option value="8">8 hours</option>
        <option value="10">10 hours</option>
      </select>
    </label>

    <label>
      <span data-i18n="form_charter_area">Planned Areas / Cities</span>
      <input type="text" name="charter_areas" />
    </label>
  </div>

  <!-- ===== 其他資訊 ===== -->
  <h3 data-i18n="form_extra_title">Additional Information</h3>

  <label>
    <span data-i18n="form_passengers">Passengers</span>
    <input type="number" name="passengers" min="1" />
  </label>

  <label>
    <span data-i18n="form_luggage">Luggage Count</span>
    <input type="number" name="luggage" min="0" />
  </label>

  <label>
    <span data-i18n="form_notes">Special Requests / Notes</span>
    <textarea name="notes" rows="3"></textarea>
  </label>

  <button type="submit" class="cta-btn" data-i18n="form_submit">
    Submit Booking Request
  </button>

</form>      <div class="card-grid">
        <div class="card">
          <h3 data-i18n="traveler_title"></h3>
          <p data-i18n="traveler_desc"></p>
        </div>

        <div class="card">
          <h3 data-i18n="ai_title"></h3>
          <p data-i18n="ai_desc"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== SERVICE TYPES ===== -->
  <section id="services">
    <div class="container">
      <h2 data-i18n="service_title"></h2>
      <ul>
        <li data-i18n="service_airport"></li>
        <li data-i18n="service_charter"></li>
      </ul>
    </div>
  </section>

  <!-- ===== CHARTER INFO ===== -->
  <section id="charter">
    <div class="container">
      <h2 data-i18n="charter_title"></h2>
      <p data-i18n="charter_desc"></p>

      <h3 data-i18n="charter_fields_title"></h3>
      <ul>
        <li data-i18n="charter_field_1"></li>
        <li data-i18n="charter_field_2"></li>
        <li data-i18n="charter_field_3"></li>
        <li data-i18n="charter_field_4"></li>
        <li data-i18n="charter_field_5"></li>
        <li data-i18n="charter_field_6"></li>
      </ul>
    </div>
  </section>

  <!-- ===== AFTER BOOKING ===== -->
  <section id="after-booking">
    <div class="container">
      <h2 data-i18n="after_title"></h2>

      <div class="highlight-box">
        <p data-i18n="after_desc"></p>
      </div>

      <ul>
        <li data-i18n="after_point_1"></li>
        <li data-i18n="after_point_2"></li>
        <li data-i18n="after_point_3"></li>
        <li data-i18n="after_point_4"></li>
      </ul>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <section id="footer">
    <div class="container">
      <p>© CAR CAR GO – AI-ready global transfer system</p>
    </div>
  </section>
