<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAR CAR GO – AI Airport Transfer & Charter Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===== Language Switcher ===== -->
<div id="lang-switcher" style="text-align:right;padding:10px;">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('zh')">中文</button>
  <button onclick="setLang('jp')">日本語</button>
  <button onclick="setLang('kr')">한국어</button>
</div>

<!-- ===== HERO ===== -->
<section id="hero">
  <div class="container">
    <h1>CAR CAR GO</h1>
    <span class="subtitle" data-i18n="hero_subtitle"></span>
    <a href="#booking" class="cta-btn" data-i18n="cta_booking"></a>
  </div>
</section>

<!-- ===== BOOKING ===== -->
<section id="booking">
  <div class="container">
    <h2 data-i18n="booking_title"></h2>

    <!-- ===== BOOKING FORM ===== -->
    <form id="booking-form">

      <h3 data-i18n="form_basic_title"></h3>

      <label>
        <span data-i18n="form_name"></span>
        <input type="text" name="full_name" required />
      </label>

      <label>
        <span data-i18n="form_email"></span>
        <input type="email" name="email" required />
      </label>

      <label>
        <span data-i18n="form_contact"></span>
        <input type="text" name="contact" />
      </label>

      <h3 data-i18n="form_service_title"></h3>

      <label>
        <select name="service_type" id="service_type" required>
          <option value="">-- Select --</option>
          <option value="airport_transfer">Airport Transfer</option>
          <option value="charter">Charter Service</option>
        </select>
      </label>

      <!-- Airport Transfer -->
      <div id="airport-fields" style="display:none;">
        <h4 data-i18n="form_airport_title"></h4>

        <label>
          <span data-i18n="form_flight"></span>
          <input type="text" name="flight_number" />
        </label>

        <label>
          <span data-i18n="form_pickup"></span>
          <input type="text" name="pickup_location" />
        </label>

        <label>
          <span data-i18n="form_dropoff"></span>
          <input type="text" name="dropoff_location" />
        </label>

        <label>
          <span data-i18n="form_datetime"></span>
          <input type="datetime-local" name="pickup_datetime" />
        </label>
      </div>

      <!-- Charter -->
      <div id="charter-fields" style="display:none;">
        <h4 data-i18n="form_charter_title"></h4>

        <label>
          <span data-i18n="form_charter_date"></span>
          <input type="date" name="charter_date" />
        </label>

        <label>
          <span data-i18n="form_charter_hours"></span>
          <select name="charter_hours">
            <option value="">-- Select --</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
        </label>

        <label>
          <span data-i18n="form_charter_area"></span>
          <input type="text" name="charter_areas" />
        </label>
      </div>

      <h3 data-i18n="form_extra_title"></h3>

      <label>
        <span data-i18n="form_passengers"></span>
        <input type="number" name="passengers" min="1" />
      </label>

      <label>
        <span data-i18n="form_luggage"></span>
        <input type="number" name="luggage" min="0" />
      </label>

      <label>
        <span data-i18n="form_notes"></span>
        <textarea name="notes"></textarea>
      </label>

      <button type="submit" class="cta-btn" data-i18n="form_submit"></button>

    </form>
  </div>
</section>

function setLang(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.innerText = translations[lang][el.dataset.i18n];
  });
}
setLang("en");

// Service type logic
const serviceType = document.getElementById("service_type");
const airportFields = document.getElementById("airport-fields");
const charterFields = document.getElementById("charter-fields");

serviceType.addEventListener("change", function () {
  airportFields.style.display = "none";
  charterFields.style.display = "none";
  if (this.value === "airport_transfer") airportFields.style.display = "block";
  if (this.value === "charter") charterFields.style.display = "block";
});
</script>

</body>
</html>
